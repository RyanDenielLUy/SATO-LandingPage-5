<!DOCTYPE html>
<html lang="en">
<head>
  <title>SATO</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Opening animation overlay -->
  <div id="intro-overlay">
    <h1 class="intro-logo">S.A.T.O</h1>
  </div>

  <div class="wrapper scroll-section">
    <div class="glass-wrapper fade-in">
      <div class="phone-wrapper slide-in-right">
        <img class="phone" src="mockphone.png" alt="Phone with Sato app">
      </div>

      <div class="logo-wrapper slide-in-left">
        <img class="logo" src="logo.png" alt="Sato Logo">
      </div>

      <div class="title">
        <h1 id="ttl">S.A.T.O - Your digital eye.</h1>
      </div>

      <h2 id="tagline">Your guide for Electronic components.</h2>
    </div>
  </div>

  <script src="animition.js"></script>
</body>
</html>
